<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Variables with <span class="change__color">Javascript</span></h1>

    <div class="main">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#8000ff" />
    </div>

    <img src="Image/Image.jpg" />

    <script src="main.js"></script>
  </body>
</html>
